<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <div class = "top_text">
          <div class = "logo">
              <h1>B</h1> 
          </div>
          <div>
               <h1 class = "name">eyVault</h1>
          </div>
     </div>
     <div class = "container">
          <div class = "row_1">
               <h2>Login to your acount</h2>
               <p class = "row_1_text_2">Securely login to your BeyVault</p>
          </div>
          <form class="login_form" name="form" onsubmit="return validated()" action="login_success.html">
               <div class = "row_2">Username</div>
               <input type="text" name="email" class = "input_1" placeholder="Email or Phone"/>
               <div id="email_error">Please fill up your Email or Phone</div>
          
               <div class = "row_3">Password</div>
               <input type="password" class = "input_2" name="password"/>
               <div id="password_error">Please fill up your Password</div>
               <div class = "row_4">
                    <button type = "submit" class ="loginbtn">LOG IN</button>
               </div>
          </form>
     </div>

     <div class = "buttom_text">
          <a href="" class = "text_1">Don't have an account? Register</a>
          <p><a href="" class = "text_2">Forgot Password?</a></p>
     </div>
	<script src="script.js"></script>
  </body>
</html>
